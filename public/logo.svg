<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#002D74"/>
      <stop offset="100%" stop-color="#0052CC"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with Cronos blue gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#logoGrad)"/>

  <!-- Conductor baton / orchestration pattern -->
  <path d="M20 46 L32 14 L44 46" stroke="#fff" stroke-width="4" stroke-linecap="round" fill="none" filter="url(#glow)"/>

  <!-- Agent nodes (green, orange, purple) -->
  <circle cx="20" cy="46" r="5" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="14" r="5" fill="#f59e0b">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="46" r="5" fill="#8b5cf6">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </circle>

  <!-- Connection arc (agent-to-agent) -->
  <path d="M20 46 Q32 38 44 46" stroke="#fff" stroke-width="2" stroke-dasharray="4 2" fill="none" opacity="0.6"/>

  <!-- Central conductor point -->
  <circle cx="32" cy="42" r="3" fill="#fff" opacity="0.9"/>
</svg>
